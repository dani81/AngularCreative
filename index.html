<html>

<head>
  <link rel="stylesheet" href="pokemon.css">
  <script src="pokemon.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="pokemon.js"></script>
</head>

<body ng-app="pokemonBattle" ng-controller="MainCtrl">
  <h1>
    Pokemon Battle!
  </h1>
  <div id="pikachu">
    <img src="https://i.pinimg.com/originals/df/f6/02/dff6029819c10db2e203140e1040bab7.gif" alt="Ash Picture">
  </div>
  <form ng-submit="AddPokemon()"> Build Team:
    <select name="Team" id="teamSelector">
      <option value="1">Left Team</option>
      <option value="2">Right Team</option>
    </select>

    <select name="Pokemon" id="pokemonSelector">
      <option value="bulbasaur">Bulbasaur</option>
      <option value="charmander">Charmander</option>
      <option value="squirtle">Squirtle</option>
    </select>

    <select name="position" id="positionSelector">
      <option value="0">Slot 1</option>
      <option value="1">Slot 2</option>
      <option value="2">Slot 3</option>
    </select>

    <button type="submit">Add Pokemon</button>
  </form>
  <div class="BattleArena">
    <div>Left Team

    </div>
    <div>Right Team

    </div>
  </div>
</body>

</html>
