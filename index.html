  <form ng-submit="addPokemon()" style = "margin-top30px;">
    <br>
    <h2>Build Team:</h2>
    <select name="Team" id="teamSelector" ng-model="team">
      <option value="Team 1">Team One</option>
      <option value="Team 2">Team Two</option>
    </select>
    
    <h2>Add a new pokemon</h2>
    <select name="Pokemon" id="pokemonSelector" ng-model="pokemon">
      <option value="Bulbasaur">Bulbasaur</option>
      <option value="Charmander">Charmander</option>
      <option value="Squirtle">Squirtle</option>
      <option value="Vulpix">Vulpix</option>
    </select>

    <button type="submit">Add Pokemon</button>
  </form>
  <div class="BattleArena">
    <div>
      <div ng-repeat="post in teamOne">
        <span class="glyphicon glyphicons-dashboard"></span>
        {{post.title}} - {{post.pokemonName}}
        <br>
        <img src={{post.picture}}>
        <br><br>
      </div>
    </div>
    <div>
      <div ng-repeat="post in teamTwo">
        <span class="glyphicon glyphicon-dashboard"></span>
        {{post.title}} - {{post.pokemonName}}
        <br>
        <img src={{post.picture}}>
        <br><br>
      </div>
    </div>
  </div>
</body>
